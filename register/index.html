<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | SDJ.shop</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">SDJ.shop</div>
    <ul class="nav-links">
      <li><a href="http://127.0.0.1:5500/index.html">Home</a></li>
      <li><a href="http://127.0.0.1:5500/index.html#about">About</a></li>
      <li><a href="http://127.0.0.1:5500/index.html#product">Products</a></li>
      <li><a href="http://127.0.0.1:5500/index.html#contact">Contact</a></li>
      <li><a href="http://127.0.0.1:5500/register/index.html" class="active">Register</a></li>
    </ul>
  </nav>

  <section class="register-section">
    <div class="register-container">
      <h2>Create Your Account</h2>
      <form id="registerForm">
        <div class="input-group">
          <input type="text" name="name" required/>
          <label>Full Name</label>
        </div>
        <div class="input-group">
          <input type="email" name="email" required/>
          <label>Email Address</label>
        </div>
        <div class="input-group">
          <input type="password" name="password" required/>
          <label>Password</label>
        </div>
        <div class="input-group">
          <input type="password" name="cpassword" required/>
          <label>Confirm Password</label>
        </div>
        <button type="submit" class="btn">Register</button>
        <p class="success-message"></p>
      </form>
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
